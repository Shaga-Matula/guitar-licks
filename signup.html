<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/21d09db21b.js" crossorigin="anonymous"></script>

    <!-- -------------------- Site description and keywords for search engine ----- -->
    <meta name="description" content="Guitar Licks, Guitar Tuition in Wexford Area">
    <meta name="keywords" content="Guitar, Guitar Lessons, Music, RGT Guitar tutors, Guitar Exams">

    <!------------------------------links to stylesheet ------------------------------>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Guitar Licks Contacts</title>
</head>

<body>

    <!-----------------This is the headder section and internal nav bar ----------------->
    <!-- ----------------------------------------------------------------------------- -->
    <header id="logo-g-licks">
        <a href="index.html">
            <h1>Guitar Licks</h1>
            <h2>Be the Music</h2>
        </a>
        <nav>
            <ul id="nav-bar">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="courses.html">Courses</a>
                </li>
                <li>
                    <a href="#">Gallery</a>
                </li>
                <li>
                    <a href="signup.html">Signup</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <div id="main-image">
            <div class="our-address-back">
                <br><br>
                <h3>Feel Free To Contact US</h3>
                <br>
                <h3>Ireland</h3>
                <br>
                <p>2nd Floor, Block 2, Blackrock Business Arena, Green Ave, Gorey, Co Wexford</p>
                <p>Email:<a href="mailto:info@guitar_licks.net">info@Guitar_Licks.net</a></p>
                <p>Phone:<a href="tel:353831320499">353 8 313 20 499</a></p>
            </div>

            <div class="form-cont">
                <form class="signup-form" method="post" action="https://formdump.codeinstitute.net/">
                    <fieldset>
                        <legend>Get In Touch</legend>

                        <label for="fname">First Name:</label>
                        <input type="text" name="fname" id="fname" required>

                        <label for="lname">Last Name:</label>
                        <input type="text" name="lname" id="lname" required>

                        <label for="email">Email address:</label>
                        <input type="email" name="email" id="email" required>

                        <label for="phone">Phone Number: </label>
                        <input type="tel" name="phone" id="phone" required>

                        <label for="msg">Message: </label>
                        <textarea name="msg" id="msg" required></textarea>

                        <div class="what-level">
                            <ul class="radio-list">
                            <li><p>Which level you are enquiring about:</p></li>
                            <li><input type="radio" name="g-level" id="chk1" name="beginner" required>
                            <label  for="chk1">Beginner Level</label></li>
                            <li><input type="radio" name="g-level" id="chk2" name="intermediate">
                            <label  for="chk2">Intermediate Level</label></li>
                            <li><input type="radio" name="g-level" id="chk3" name="advanced">
                            <label  for="chk3">Advanced Level</label></li>
                        </ul>
                        </div>
                        <input type="submit" id="submit" value="Click here to Rock Baby">
                    </fieldset>
                </form>
            </div>

        </div>
    </section>
   

</body>

</html>
