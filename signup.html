<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/21d09db21b.js" crossorigin="anonymous"></script>

    <!-- -------------------- Site description and keywords for search engine ----- -->
    <meta name="description" content="Guitar Licks, Guitar Tuition in Wexford Area">
    <meta name="keywords" content="Guitar, Guitar Lessons, Music, RGT Guitar tutors, Guitar Exams">

    <!------------------------------links to stylesheet ------------------------------>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Guitar Licks Contacts</title>
</head>

<body>

    <!-----------------This is the headder section and internal nav bar ----------------->
    <!-- ----------------------------------------------------------------------------- -->
    <header id="logo-g-licks">
        <a href="index.html">
            <h1>Guitar Licks</h1>
            <h2>Be the Music</h2>
        </a>
        <nav>
            <ul id="nav-bar">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="courses.html">Courses</a>
                </li>
                <li>
                    <a href="#">Gallery</a>
                </li>
                <li>
                    <a href="signup.html">Signup</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <div id="main-image">
            <div class="form-cont">
                <form class="signup-form" method="post" action="https://formdump.codeinstitute.net/">
                    <fieldset>
                        <legend>Get In Touch</legend>

                        <label for="fname">First Name:</label>
                        <input type="text" name="fname" id="fname">

                        <label for="lname">Last Name:</label>
                        <input type="text" name="lname" id="lname">

                        <label for="email">Email address:</label>
                        <input type="email" name="email" id="email">

                        <label for="phone">Phone Number: </label>
                        <input type="tel" name="phone" id="phone">

                        <label for="msg">Message: </label>
                        <textarea name="msg" id="msg"></textarea>

                        <div class="what-level">
                            <input type="radio" name="g-level" id="chk1" name="beginner">
                            <label  for="chk1">Beginner Level</label>
                            <input type="radio" name="g-level" id="chk2" name="intermediate">
                            <label  for="chk2">Intermediate Level</label>
                            <input type="radio" name="g-level" id="chk3" name="advanced">
                            <label  for="chk3">Advanced Level</label>
                        </div>
                        <input type="submit" id="submit" value="Click here to Rock Baby">

                    </fieldset>
                </form>
            </div>

        </div>
    </section>
    <section>
        <div class="map-area">
            <p>Come find us for a Jam !!!</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9673.245698860615!2d-6.296939553974764!3d52.69047108352232!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4867e6348c302ed5%3A0xa1b971d5c428f416!2sBallyteganpark%2C%20Co.%20Wexford%2C%20Y25%20CE12!5e0!3m2!1sen!2sie!4v1674062600956!5m2!1sen!2sie"
                width="100%" height="75%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
    </section>



    <footer class="footer-icons">
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

</body>

</html>
